send:
  name: Send Message
  description: Send an SMS, MMS, or voice message to a contact.
  fields:
    contact_id:
      name: Contact
      description: Select a contact to send message to.
      required: true
      example: "sensor.textnow_contact_1"
      selector:
        entity:
          domain: sensor
          filter:
            - integration: textnow
    message:
      name: Message
      description: Message text to send (required for SMS, optional caption for MMS).
      required: false
      example: "Hello, this is a test message"
      selector:
        text:
          multiline: true
    mms_image:
      name: Image
      description: Image file path to send as MMS (e.g., /config/www/photo.png or /local/photo.png).
      required: false
      selector:
        text:
    voice_audio:
      name: Audio file
      description: Audio file path (.mp3 or .wav) to send as voice message (e.g., /config/www/audio.wav or /local/audio.wav).
      required: false
      selector:
        text:

send_menu:
  name: Send Menu
  description: Send an interactive menu with numbered options to a contact. The contact can reply with a number to select an option.
  fields:
    contact_id:
      name: Contact
      description: Select a contact to send the menu to.
      required: true
      example: "sensor.textnow_contact_john"
      selector:
        entity:
          domain: sensor
          filter:
            - integration: textnow
    header:
      name: Header Text
      description: Text to display before the menu options (optional).
      required: false
      example: "Home Control Menu"
      selector:
        text:
          multiline: false
    options:
      name: Menu Options
      description: List of menu options. Users can reply with the option number (1, 2, 3, etc.) to select.
      required: true
      example: "['Turn on lights', 'Turn off lights', 'Lock doors']"
      selector:
        object:
    footer:
      name: Footer Text
      description: Text to display after the menu options (optional).
      required: false
      example: "Reply with a number to select"
      selector:
        text:
          multiline: false
    number_format:
      name: Number Format
      description: Format string for menu options. Use {n} for number and {option} for text.
      required: false
      default: "{n}. {option}"
      example: "{n}) {option}"
      selector:
        text:
          multiline: false

wait_response:
  name: Wait for Response
  description: Wait for a response from a contact. Use with response_variable to capture the user's reply for use in automations with choose.
  fields:
    contact_id:
      name: Contact
      description: The contact to wait for a response from.
      required: true
      example: "sensor.textnow_contact_john"
      selector:
        entity:
          domain: sensor
          filter:
            - integration: textnow
    timeout:
      name: Timeout (seconds)
      description: Maximum time to wait for a response in seconds. Returns timed_out=true if exceeded.
      required: false
      default: 300
      selector:
        number:
          min: 10
          max: 3600
          unit_of_measurement: seconds
          mode: box
    response_type:
      name: Response Type
      description: Expected type of response (choice for menu selections, text for any text, number for numeric input, boolean for yes/no).
      required: false
      default: "choice"
      selector:
        select:
          options:
            - label: "Choice (menu option number)"
              value: "choice"
            - label: "Text (any text response)"
              value: "text"
            - label: "Number (numeric value)"
              value: "number"
            - label: "Boolean (yes/no)"
              value: "boolean"