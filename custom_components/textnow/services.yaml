send:
  name: Send Message
  description: Send an SMS, MMS, or voice message to a contact.
  fields:
    contact_id:
      name: Contact
      description: Select a contact to send message to.
      required: true
      example: "sensor.textnow_contact_1"
      selector:
        entity:
          domain: sensor
          filter:
            - integration: textnow
    message:
      name: Message
      description: Message text to send (required for SMS, optional caption for MMS).
      required: false
      example: "Hello, this is a test message"
      selector:
        text:
          multiline: true
    mms_image:
      name: MMS Image
      description: Image file path to send as MMS (e.g., /local/image.jpg or /config/images/photo.png).
      required: false
      selector:
        text:
    voice_audio:
      name: Voice Message
      description: Audio file path (.mp3 or .wav) to send as voice message (e.g., /local/voice.mp3 or /config/audio/recording.wav).
      required: false
      selector:
        text: