send:
  name: Send Message
  description: Send an SMS, MMS, or voice message to a contact.
  fields:
    select_contact:
      name: Select Specific Contact
      description: "Enable to choose a contact from the dropdown. When disabled, automatically replies to whoever triggered the automation."
      required: false
      default: false
      selector:
        boolean:
    contact_id:
      name: Contact
      description: "Select a contact to send the message to. Only used when 'Select Specific Contact' is enabled."
      required: false
      selector:
        entity:
          filter:
            - integration: textnow
              domain: sensor
    message:
      name: Message
      description: Message text to send (required for SMS, optional caption for MMS).
      required: false
      example: "Hello, this is a test message"
      selector:
        text:
          multiline: true
    mms_image:
      name: Image
      description: Image file path to send as MMS (e.g., /config/www/photo.png or /local/photo.png).
      required: false
      selector:
        text:
    voice_audio:
      name: Audio file
      description: Audio file path (.mp3 or .wav) to send as voice message (e.g., /config/www/audio.wav or /local/audio.wav).
      required: false
      selector:
        text:

send_menu:
  name: Send Menu
  description: Send an interactive menu with numbered options and wait for the user's response. Use with response_variable to capture the reply for use with choose action.
  fields:
    select_contact:
      name: Select Specific Contact
      description: "Enable to choose a contact from the dropdown. When disabled, automatically replies to whoever triggered the automation."
      required: false
      default: false
      selector:
        boolean:
    contact_id:
      name: Contact
      description: "Select a contact to send the menu to. Only used when 'Select Specific Contact' is enabled."
      required: false
      selector:
        entity:
          filter:
            - integration: textnow
              domain: sensor
    options:
      name: Menu Options
      description: Enter one option per line. Users reply with the option number (1, 2, 3, etc.) to select.
      required: true
      example: "Turn on lights\nTurn off lights\nLock doors"
      selector:
        text:
          multiline: true
    include_header:
      name: Include Header
      description: Show header text before the menu options.
      required: false
      default: true
      selector:
        boolean:
    header:
      name: Header Text
      description: Text to display before the menu options.
      required: false
      default: "Please select an option:"
      selector:
        text:
          multiline: false
    include_footer:
      name: Include Footer
      description: Show footer text after the menu options.
      required: false
      default: true
      selector:
        boolean:
    footer:
      name: Footer Text
      description: Text to display after the menu options.
      required: false
      default: "Reply with the number of your choice"
      selector:
        text:
          multiline: false
    timeout:
      name: Timeout (seconds)
      description: Maximum time to wait for a response. Returns timed_out=true if exceeded.
      required: false
      default: 30
      selector:
        number:
          min: 5
          max: 3600
          unit_of_measurement: seconds
          mode: box
    number_format:
      name: Number Format
      description: Format string for menu options. Use {n} for number and {option} for text.
      required: false
      default: "{n}. {option}"
      selector:
        text:
          multiline: false